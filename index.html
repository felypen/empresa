<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poesia</title>
</head>
<body>
    <H1 style="color: red">Retrato, de Cecília Meireles</H1>

    <p><B>Eu não tinha este rosto de hoje,
    Assim calmo, assim triste, assim magro,
    Nem estes olhos tão vazios,
      Nem o lábio amargo.</B></p>
    
    <p><i>Eu não tinha estas mãos sem força,
      Tão paradas e frias e mortas;</i></p>
    
    <p><U>Eu não tinha este coração
      Que nem se mostra.</U></p>
      
</body>
</html>
